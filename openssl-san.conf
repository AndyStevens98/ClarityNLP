[req]
default_bits = 2048
prompt = no
default_md = sha256
req_extensions = req_ext
distinguished_name = dn

[ dn ]
C=US
ST=Georgia
L=Atlanta
O=Development
OU=Development Domain
emailAddress=admin@claritynlp.dev
CN = claritynlp.dev

[ req_ext ]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName = @alt_names

[alt_names]
DNS.1 = *.claritynlp.dev
DNS.2 = claritynlp.dev
