<html>

<!-- Compiled and minified JavaScript -->

<head>
  <title>

  </title>
</head>

<nav>
  <div class="nav-wrapper teal darken-2">
    <a href="#" class="brand-logo">Clarity NLP</a>
  </div>
</nav>

<body>
  <div class="container">
    <div class="row">
      <center>
        <p "col s6 offset-s3"> {{result}} </p>
      </center>
      <br><br>
      <form action="/upload_file" method="POST" enctype = "multipart/form-data" class = "col s6 offset-s3">
        <div class="file-field input-field">
          <div class="btn teal darken-2">
            <span>File</span>
            <input type="file" name="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>
        <center>
        <button class="waves-effect waves-light btn teal darken-2" type="submit" name="action">Upload
  			</button>
      </center>
      </form>
    </div>
  </div>
</body>

</html>
